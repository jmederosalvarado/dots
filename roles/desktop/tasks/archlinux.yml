- name: Install packages from arch repos
  tags: 
    - install
  pacman:
    name:
      - sway
      - swayidle
      - waybar
      - mako

      # utilities
      - grim
      - slurp
      - brightnessctl
      - pulseaudio
      - pulseaudio-alsa
      - pulseaudio-jack
      - pulseaudio-bluetooth
      - udisks2
      - libnotify
      - wl-clipboard

      # apps
      - kitty
      - chromium
      - imv
      - mpv

      # tui & cli
      - mpd
      - mpc
      - ranger

      # fonts
      - ttc-iosevka
      - ttf-fira-code
      - ttf-nerd-fonts-symbols
      - nerd-fonts-fira-code
      - nerd-fonts-iosevka
    state: present
  become: yes

- name: Install aur packages
  aur:
    name:
      - swaylock-effects
      - sway-launcher-desktop
      - grimshot
    state: present

- name: Install required packages
  package:
    name: "{{ lookup('vars', ansible_facts['os_family'] | lower ~ '_packages') }}"
    state: present
  tags:
    - install
  vars:
    archlinux_packages:
      - sway
      - swayidle
      - swaylock-effects
      - sway-launcher-desktop
      - mako
      - waybar
      - slurp
      - grim
      - kitty
      - mpv
      - mpd
      - mpc
      - brightnessctl

- name: Copy sway related config
  copy:
    src: "{{ item }}"
    dest: "{{ config_dir }}"
  loop:
    - sway
    - mako
    - waybar

- name: Copy kitty config
  copy:
    src: kitty
    dest: "{{ config_dir }}"

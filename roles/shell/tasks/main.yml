- name: Install required packages
  package:
    name: "{{ lookup('vars', ansible_facts['os_family'] | lower ~ '_packages') }}"
    state: present
  tags:
    - install
  vars:
    archlinux_packages:
      - zsh
      - starship

- name: Copy zsh files
  copy:
    src: "{{ item }}"
    dest: "{{ home_dir }}/{{ item | basename }}"
  loop:
    - zsh/.zprofile
    - zsh/.zshenv
    - zsh/.zshrc

- name: Copy starship config
  copy:
    src: starship.toml
    dest: "{{ config_dir }}/starship.toml"
